                                    <!--List in HTML-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header></header>

    <body>
        <ul>
            <li>Apple</li>
            <li>Mango</li>
            <li>Guaua</li>
            <li>Litchi</li>

        </ul>

        <!--We can Also make sublist in a list like this-->

        <ul>
            <li>Mango</li>
            <ul>
                <li>Colour:Yellow</li>
                <li>Season: Summer</li>
            </ul>
            <li>Apple</li>
            <ul>
                <li>Colour : Red </li>
                <li>Season : Winter</li>
            </ul>
        </ul>

        <!-- We can also use Ctrl+/ to comment out anything u want. -->

        <!-- If we just change at the place of ul if we put ol so it comes like 1 2 3 -->
        <ol>
            <li>Mango</li>
            <ul>
                <li>Colour:Yellow</li>
                <li>Season: Summer</li>
            </ul>
            <li>Apple</li>
            <ul>
                <li>Colour : Red </li>
                <li>Season : Winter</li>
            </ul>
        </ol>
    </body>
</body>
</html>
